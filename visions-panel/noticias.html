<html lang="es">
<head>
    <meta charset="UTF-8">

<body>
    <header class="header">
        <img src="./images/logo.png" alt="logo de la empresa visions">
        
        <ul class="header-menu">
            <li>
                <a href="noticias.html">
                    <img src="./images/noticias-icon.svg" alt="opcion noticias">
                    Noticias
                </a>
            </li>
            <li>
                <a href="gestiones.html">
                    <img src="./images/icon-gestiones.svg" alt="opcion gestiones">
                    Gestiones
                </a>
            </li>
            <li>
                <a href="tareas.html">
                    <img src="./images/icon-tareas.svg" alt="opcion Tareas">
                    Tareas

            <li>
                <a href="reportes.html">
                    <img src="./images/icon-reportes.svg" alt="opcion Reportes">
                    Reportes

        </ul>
        <a id="salir" class="header-salir" href="login.html">

            Salir

    </header>
    <main class="main">
        <section class="hero">
            <div class="hero-welcome">
                <h1>Hola de nuevoüëãüèª</h1>
                <h2>Que alegre tenerte de regreso!!</h2>
            </div>
            <div class="hero-search">
                <input id="search-new" placeholder="üîç   Buscar noticia" type="text">
                <button id="search-btn">Buscar</button>
            </div>
        </section>
        <section class="news">
            <div class="create-new">
                <div class="create-new-title">
                    <img src="./images/icon-tareas.svg" alt="crear noticias">
                    <h3>Crea una noticia</h3>
                </div>
                <div class="details">
                    <div class="details-news">
                        <input id="db" placeholder="Nivel acad√©mico" type="text">
                        <br>
                        <input id="titulo" placeholder="Titulo de la noticia" type="text">
                        <br>
                        <textarea id="contenido" placeholder="Contenido de la noticia.." cols="30" rows="10"></textarea>
                    </div>
                    <div class="details-image">
                        <input id="nameBox" placeholder="Nombre de la imagen" type="text"> <label id="extLab"></label>
                        <label id="upProgress" class="upp-progress"></label>
                        <div class="image-container"></div>
                        <button id="selectionBtn" class="selection-btn">Seleccionar imagen</button>
                        <br>
                        <button id="createBtn" type="submit" class="create-btn">Crear noticia</button>
                    </div>
                </div>
            </div>
        </section>
        <section id="adminNews" class="admin-news">
            <div id="news-container" class="container-news">
            </div>
        </section>
    </main>
    <div id="notification" class="notification">
        <div class="notification__content">
            <i id="icon" class="fa-solid fa-check  check"></i>
            <div class="notification__content-message">
                <span class="text text-1"><b>Exito</b></span>
                <span class="text text-2">Noticia creada correctamente</span>
            </div>                        
        </div>
        <i class="fa-solid fa-xmark close"></i>
        <div class="notification__progress"></div>
    </div>
