<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Contraseña</title>
    <link rel="stylesheet" href="./css/main.css">
    <link rel="icon" href="./images/favicon.png">
    <link rel="stylesheet" href="./css/tablet.css">
    <link rel="stylesheet" href="./css/movil.css">
    <!-- means -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@700&family=Source+Sans+Pro:wght@300&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    
</head>
<body>
    <header>
        <a href="login.html">
            <i class='bx bx-arrow-back bx-lg arrow' ></i>
        </a>
    </header>
    <main class="main">
        <div class="main__password">
            <i class='bx bx-envelope bx-lg email' ></i>
            <p class="main__login--title">Olvido su contraseña?</p>
            <p class="main__login--subtitle">Ingrese su correo electrónico registrado a continuación para recibir instrucciones de restablecimiento de contraseña</p>
            <br>
            <br>
            <input id="email-password" type="email"  placeholder="correoPrueba@gmail.com" required >
            <br>
            <button class="main__login--login-btn" id="sedMessage" type="submit">Enviar</button>
            <br>
            <br>
            <br>
            <br>
            <p class="texto-regreso">Recuerdas la contraseña? <a class="enlace-password" href="login.html">Iniciar Sesión</a></p>
        </div>
    </main>

    <div id="notification" class="notification">
        <div class="notification__content">
            <i id="icon" class="fa-solid fa-xmark check"></i>
            
            <div class="notification__content-message">
                <span id="titulo" class="text text-1"><b>Error</b></span>
                <p id="message" class="text text-2">Ocurrio un error al enviar el email</p>
            </div>
        </div>
        <i class="fa-solid fa-xmark close"></i>
        <div class="notification__progress"></div>
    </div>
    <div id="succesNotification" class="succes">
        <div class="succes__content">
            <i class="fa-solid fa-check check"></i>
            
            <div class="notification__content-message">
                <span id="titulo" class="text text-1"><b>Exito</b></span>
                <p id="message" class="text text-2">Se envio con exito el correo de recuperación</p>
            </div>
        </div>
        <i class="fa-solid fa-xmark close-succes"></i>
        <div class="succes__progress"></div>
    </div>
<script type="module" src="./js/passwordSend.js"></script>
</body>
</html>
